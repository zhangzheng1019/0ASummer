<style type="text/css">
.error-tip{background: rgba(243,152,0,.9);color: #fff;width: 60%;position:fixed;left:20%;top:40%;text-align: center;font-size: 14px;line-height: 22px;padding:10px;border-radius: 6px;}
.content{
	width: 100%;
	height: 500px;
	background-color: #ccc;
}

</style>
<body>
<div class="content"><button>提交</button></div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
$.usertips = function(options) {
    var dft = {
        class:"error-tip",
        text:"",
        time:1500
    };
    var ops = $.extend(dft,options);
    var style = ops.class;
    var cpTxt = '<div' + ' style="z-index:999" ' + 'class=' +  style +'>'+ ops.text + '</div>';
    $('body').append(cpTxt);
    $('.error-tip').fadeOut(ops.time,function(){
        $(this).remove();
    });
};
/*调用方法,默认时间(time):1500*/
$.usertips({text:'请填写您的姓名，不能为空',time:3000});

$('button').on('click',function(){
    $.usertips({text:'请填写您的姓名，不能为空',time:3000});
	
})
</script>
</body>
