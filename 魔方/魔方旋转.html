<meta charset="utf-8">
<style>
		html,body,menu,ul,ol,li,p,div,form,h1,h2,h3,h4,h5,h6,img,a img,input,textarea,fieldset{padding:0;margin:0;border:0;}
		h1,h2,h3,h4,h5{font-weight:normal;}
		ul li{list-style:none;}
		a{color:#333;text-decoration:none;}
		a:hover{text-decoration:none;}
		a,img,i,span,li{-webkit-touch-callout:none;-webkit-tap-highlight-color:transparent;-webkit-user-select:none;}
		img{border-style:none;}
		div{-webkit-tap-highlight-color:transparent;}
		input[type=button],input[type=text],input[type=password]{-webkit-appearance:none;outline:none;box-shadow:none;}
		.clearfix:after{clear:both;content:".";display:block;font-size:0;height:0;line-height:0;visibility:hidden}
		.clearfix{zoom:1;}
		body{margin:0 auto;font-size:14px;font-family:"Microsoft YaHei",Arial,Helvetica,sans-serif;}
		.relative{position:relative;}
		.absolute{position:absolute;}
		.fixed{position:fixed;}
		.left{float:left;}
		.right{float:right;}
		.db{display:block;}
		.dib{display:inline-block;}
		.di{display:inline;}
		.hide{ display: none; }
		.error-tip{background:#FF7E00;color:#fff;width:60%;position:fixed;left:20%;top:40%;text-align:center;font-size:.37rem;line-height:.58rem;padding:.267rem;border-radius:6px;-webkit-transform:translateZ(4rem);transform: translateZ(4rem);}

		.picb{ width: 100%; display: block; }
		.mofang{ width: 100%; background: #fff;position: relative;z-index:1;}
		.mf-wrap img{ width: 10rem; }
		.mf-desc{ color: #767676; text-align: center;margin: 15px 0 20px; }
		.three-common{ width: 92%;margin: 23px auto 0 auto; background: #FEB510; border-radius: 8px;}
		.three-common .img-detail{ width: 100%; }
		.three-common .lock-img{ width:5rem; background: #FEB510;margin: 0 auto; padding-top: 10px;padding-bottom: 10px;}
		.mark{position: absolute;top: 0; width: 50%; left: 25%; bottom: 75%;z-index: 5}

		/*旋转魔方 star*/
		.mof-wrap { width: 2.66667rem; height: 2.66667rem; margin: 0 auto; position: relative; top: 35px;}
		.mf-bottom{ margin-top: 5px; }
		/*包裹所有容器样式*/
		.cube{width:2.66667rem;height:2.66667rem;margin:0 auto;-webkit-transform-style:preserve-3d;transform-style:preserve-3d;-webkit-transform:rotateX(-30deg) rotateY(-45deg);transform:rotateX(-30deg) rotateY(-45deg);}
		@-webkit-keyframes rotate{
				0%{-webkit-transform:rotateX(-30deg) rotateY(-45deg);transform:rotateX(-30deg) rotateY(-45deg);}
				25%{-webkit-transform:rotateX(-30deg) rotateY(-90deg);transform:rotateX(-30deg) rotateY(-90deg);}
				50%{-webkit-transform:rotateX(-30deg) rotateY(-45deg);transform:rotateX(-30deg) rotateY(-45deg);}
				75%{-webkit-transform:rotateX(-30deg) rotateY(0deg);transform:rotateX(-30deg) rotateY(0deg);}
				100%{-webkit-transform:rotateX(-30deg) rotateY(-45deg);transform:rotateX(-30deg) rotateY(-45deg);}
		}
		.rotate{-webkit-animation:rotate linear 2.5s infinite;animation:rotate linear 2.5s infinite;}
		.cube div{position:absolute;width:2.66667rem;height:2.66667rem;opacity:1;-webkit-transition:all .4s;-o-transition:all .4s;transition:all .4s;}

		/*定义所有图片样式*/
		.pic{width:2.66667rem;height:2.66667rem;}
		.cube .out_front{-webkit-transform:rotateX(0) translateZ(1.333333rem);transform:rotateX(0) translateZ(1.333333rem);}
		.cube .out_back{-webkit-transform:translateZ(-1.333333rem) rotateX(180deg);transform:translateZ(-1.333333rem) rotateX(180deg);}
		.cube .out_left{-webkit-transform:rotateY(-90deg) translateZ(1.333333rem);transform:rotateY(-90deg) translateZ(1.333333rem);}
		.cube .out_right{-webkit-transform:rotateY(90deg) translateZ(1.333333rem);transform:rotateY(90deg) translateZ(1.333333rem);}
		.cube .out_top{-webkit-transform:rotateX(90deg) translateZ(1.333333rem);transform:rotateX(90deg) translateZ(1.333333rem);}
		.cube .out_bottom{-webkit-transform:rotateX(-90deg) translateZ(1.333333rem);transform:rotateX(-90deg) translateZ(1.333333rem);}

		/*旋转魔方 end*/

</style>

<script type="text/javascript">
function getUrlParam(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
		var r = window.location.search.substr(1).match(reg);
		if (r != null) return unescape(r[2]);
		return null;
}
$(function(){
		var $mf = $(".mofang");
		var $mfwrap = $(".mof-wrap");
		var $cube = $(".cube");
		var $mark = $(".mark");
		localStorage.imgClick = 0;
		$mfwrap.bind("click",mf);
		function mf(){
				if(localStorage.imgClick == 0){
						localStorage.imgClick = 1;
						clickAct(".simple");
						localStorage.img1 = 1;
				}else if(localStorage.imgClick == 1){
						localStorage.imgClick = 2;
						clickAct(".meishi");
						localStorage.img2 = 2;
				}else if(localStorage.imgClick == 2){
						localStorage.imgClick = 3;
						clickAct(".jyxc");
						localStorage.img3 = 3;
				}else if(localStorage.imgClick == 3){
						$(".error-tip").css("display","block");
						$(".error-tip").fadeOut(1500, function() {
								$(this).css("display","none");
						});
				}
		}
		if(localStorage.img1 == 1){
				openRecipe(".simple");
				localStorage.imgClick=1;
		}
		if(localStorage.img2 == 2){
				openRecipe(".meishi");
				localStorage.imgClick=2;

		}
		if(localStorage.img3 == 3){
				openRecipe(".jyxc");
				localStorage.imgClick=3;

		}
		function clickAct(cla){
				$cube.addClass("rotate");
				$mark.removeClass("hide");
				openLock(cla);
				setTimeout(function() {
						$cube.removeClass("rotate");
						$mark.addClass("hide");
				}, 2500);
		}
		function openLock(cla){
				$(cla+" .lock-img").hide(1500);
				$(cla+" a").show(1500).css('display','block');
		}

		function openRecipe(cla){
				$(cla+" .lock-img").hide();
				$(cla+" a").show().css('display','block');
		}
});

</script>
