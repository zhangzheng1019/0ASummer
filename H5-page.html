<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<meta charset="UTF-8">
	<title> H5页面-背景图满屏不滚动 </title>
	<style type="text/css">
		#page1 { background: url(http://i2.douguo.net/upload/banner/1502428729.jpg?2) no-repeat; background-size: cover; }
		.container-h5 { position: absolute; top: 0; left: 0; right: 0; bottom: 0; }
 
	</style>
</head>
<body>
	<div class="container-h5" id="page1">
		<div class="content-h5">
			 <!-- todo  -->
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript">
		$(function(){
			var $width = $(document).width();
			var $height = $(window).height();
			$(".container-h5").css({
				width: $width,
				height: $height
			})
		})

	</script>
</body>
</html>
